<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A simple single page app displaying local weather.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/fav.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="form">
        <button id="getWeather" class="btn">Search</button>
        <input id="userCity" type="text" placeholder="city name">
      </div>
      <div class="message-wrap">
        <p class="title">Weather Report</p>
        <div class="message"><span class="weather-description">Loading...</span>
          <hr><span class="country">Loading...</span>
          <hr><span class="city">Loading...</span>
          <hr>
          <div class="temperature-icon"><span class="temperature">Loading...</span><img id="icon"></div>
        </div>
      </div>
      <footer>
        <div class="footer">Designed with <span class='red'>&#10084;</span> by Daniel Petrov.</div>
      </footer>
    </div>
  </body>
</html>
