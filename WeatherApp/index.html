<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A simple single page app displaying local weather.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/fav.png">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <button id="getWeather" class="btn">Search</button>
        <input id="userCity" type="text" placeholder="city name">
      </div>
      <div class="message-wrap">
        <p class="title">Weather Report</p>
        <div id="message"><img style="margin-top: 40px" src="./img/loading.gif" />
        <script id="weather-template" type="text/x-handlebars-template">
          <span class="weather-description">{{weather.0.main}} ( {{weather.0.description}} )</span>
          <hr>
          <span class="country">Country: {{sys.country}}</span>
          <hr>
          <span class="city">City of {{name}}</span>
          <hr>
          <div class="temperature-icon">
            <span class="temperature">{{main.temp}} &#8451;</span>
            <img id="icon" src="http://openweathermap.org/img/w/{{weather.0.icon}}.png">
          </div>
        </script>
        </div>
      </div>
      <footer>
        <div class="footer">Designed with <span class="red">&#10084;</span> by Daniel Petrov.</div>
      </footer>
    </div>
  </body>
</html>
